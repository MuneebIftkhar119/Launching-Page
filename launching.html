<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launching page</title>
    <link rel="stylesheet" href="launching.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">
        <div class="content">
            <p>Website is under maintenance</p>
            <h1>We are <span>launching</span> soon</h1>
            <div class="launch-time">
                <div><p id="days">00</p>
                    <span>days</span>
                </div>
               
                <div><p id="hours">00</p>
                    <span>Hours</span>
                </div>
               
                <div><p id="minutes">00</p>
                    <span>minutes</span>
                </div>
             
                <div><p id="seconds">00</p>
                    <span>seconds</span>    
                </div>
               
            </div>
            <button type="button">Learn More <img src="triangle.png"></button>
        </div>
        <img src="rocket.png" class="rocket">
    </div>
    <script>
        var countdowndate= new Date("dec 16, 2025 00:00:00").getTime();
        var x= setInterval(function(){
            var now=new Date().getTime();
            var distance= countdowndate-now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerHTML=days;
document.getElementById("hours").innerHTML=hours;
document.getElementById("minutes").innerHTML=minutes;
document.getElementById("seconds").innerHTML=seconds;
        },1000);
    </script>
</body>
</html>
